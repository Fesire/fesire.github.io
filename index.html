<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fesire.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Etna&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
    }

    body.light-mode {
      --bg-color: #fff;
      --text-color: #000;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      transition: background-color 0.5s, color 0.5s;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loader h1 {
      font-family: 'Etna', sans-serif;
      font-size: 6rem;
      background: linear-gradient(90deg, #ff0000, #00ffcc, #0099ff, #ff00ff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: hueGradient 5s infinite linear;
    }

    @keyframes hueGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    main {
      padding: 60px 30px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .intro {
      margin-top: 20px;
      text-align: center;
    }

    .intro h1 {
      font-family: 'Etna', sans-serif;
      font-size: 4rem;
      margin: 0;
    }

    .intro p {
      font-size: 1rem;
      letter-spacing: 2px;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.9rem;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    .toggle {
      position: absolute;
      top: 20px;
      left: 30px;
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.8rem;
      text-transform: uppercase;
      transition: all 0.3s;
    }

    .toggle:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    .work-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 60px;
    }

    .work-item {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #111;
      overflow: hidden;
      cursor: pointer;
    }

    .work-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .work-item:hover img {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal iframe {
      width: 80vw;
      height: 45vw;
      max-width: 960px;
      max-height: 540px;
    }

    .modal .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="loader">
    <h1>Fesire.</h1>
  </div>

  <button class="toggle" onclick="toggleMode()">Toggle</button>
  <nav>
    <a href="#">Work</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <div class="intro">
      <h1>Fesire.</h1>
      <p>Sarathchandran P</p>
    </div>

    <section class="work-grid">
      <div class="work-item" onclick="openModal('https://www.youtube.com/embed/HsUp8cTUbCM')">
        <img src="https://img.youtube.com/vi/HsUp8cTUbCM/hqdefault.jpg" alt="ProjectX">
      </div>
      <div class="work-item" onclick="openModal('https://www.youtube.com/embed/FnhjGa4giU0')">
        <img src="https://img.youtube.com/vi/FnhjGa4giU0/hqdefault.jpg" alt="Anoleaks G">
      </div>
      <div class="work-item" onclick="openModal('https://www.youtube.com/embed/q1HzS-V3FCU')">
        <img src="https://img.youtube.com/vi/q1HzS-V3FCU/hqdefault.jpg" alt="Mountain Frames">
      </div>
      <div class="work-item" onclick="openModal('https://www.youtube.com/embed/mobVSFwHxbI')">
        <img src="https://img.youtube.com/vi/mobVSFwHxbI/hqdefault.jpg" alt="Under 25 Promo">
      </div>
      <div class="work-item" onclick="openModal('https://www.youtube.com/embed/elkZaatn_ys')">
        <img src="https://img.youtube.com/vi/elkZaatn_ys/hqdefault.jpg" alt="Neil MV">
      </div>
      <div class="work-item" onclick="openModal('https://www.youtube.com/embed/Aw4zJsUem2Y')">
        <img src="https://img.youtube.com/vi/Aw4zJsUem2Y/hqdefault.jpg" alt="Prajnayu Ad">
      </div>
      <div class="work-item" onclick="openModal('https://www.youtube.com/embed/p7Hm20_0NmI')">
        <img src="https://img.youtube.com/vi/p7Hm20_0NmI/hqdefault.jpg" alt="Via Ferrata">
      </div>
      <div class="work-item" onclick="openModal('https://www.youtube.com/embed/fhl__eMfsJs')">
        <img src="https://img.youtube.com/vi/fhl__eMfsJs/hqdefault.jpg" alt="Week of Welcome">
      </div>
    </section>
  </main>

  <div class="modal" id="videoModal">
    <span class="close" onclick="closeModal()">&times;</span>
    <iframe id="videoFrame" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.loader').style.display = 'none';
      }, 2000);
    });

    function openModal(videoUrl) {
      const modal = document.getElementById('videoModal');
      const frame = document.getElementById('videoFrame');
      frame.src = videoUrl + '?autoplay=1';
      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('videoModal');
      const frame = document.getElementById('videoFrame');
      modal.style.display = 'none';
      frame.src = '';
    }
  </script>
</body>
</html>
