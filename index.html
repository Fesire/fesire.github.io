<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fesire.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Etna&family=Staatliches&family=Syne&family=Bungee&family=Orbitron&family=Rubik+Glitch&display=swap" rel="stylesheet">
  
  <style>
    /* Existing Styles (your code above) */
    /* ... */

    :root {
      --bg-color: #000;
      --text-color: #fff;
    }

    body.light-mode {
      --bg-color: #fff;
      --text-color: #000;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      transition: background-color 0.5s, color 0.5s, filter 0.3s;
    }

    /* Contact Modal Styles */
    .contact-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s ease;
    }

    .contact-modal.active {
      visibility: visible;
      opacity: 1;
    }

    .contact-content {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .contact-content h2 {
      margin-top: 0;
      font-family: 'Etna', sans-serif;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .contact-content p {
      margin: 10px 0;
      font-size: 1rem;
      letter-spacing: 1px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Make sure loader, main, nav, etc stay normal */
    .blurred {
      filter: blur(5px);
    }
  </style>
</head>

<body>
  <div class="loader">
    <h1 id="loaderText">Fesire.</h1>
  </div>

  <button class="toggle" onclick="toggleMode()">Toggle</button>

  <nav>
    <div class="dropdown">
      <a href="#">Work</a>
      <div class="dropdown-content" id="workList"></div>
    </div>
    <a href="#">About</a>
    <a href="#" onclick="openContact()">Contact</a> <!-- contact click added -->
  </nav>

  <main id="mainContent">
    <div class="intro">
      <h1>Fesire.</h1>
      <p>Sarathchandran P</p>
    </div>

    <section class="gallery">
      <div class="main-video">
        <iframe id="mainPlayer" src="https://www.youtube.com/embed/FnhjGa4giU0" frameborder="0" allowfullscreen allow="autoplay"></iframe>
      </div>
      <div class="caption" id="videoCaption">Anoleaks G</div>
      <div class="nav-arrows">
        <button onclick="prevVideo()">← Prev</button>
        <button onclick="nextVideo()">Next →</button>
      </div>
      <div class="thumbnail-list" id="thumbnails"></div>
    </section>
  </main>

  <!-- Contact Modal -->
  <div class="contact-modal" id="contactModal">
    <div class="contact-content">
      <button class="close-btn" onclick="closeContact()">×</button>
      <h2>Contact</h2>
      <p><strong>Phone:</strong> +91 9496819579</p>
      <p><strong>Email:</strong> fesirec@gmail.com</p>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    // Loader + Fonts (your existing code)
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.loader').style.display = 'none';
      }, 3000);

      const fonts = [
        'Staatliches',
        'Syne',
        'Bungee',
        'Orbitron',
        'Etna'
      ];
      let fontIndex = 0;
      const loaderText = document.getElementById('loaderText');
      loaderText.style.transition = 'font-family 1s ease-in-out';

      setInterval(() => {
        loaderText.style.fontFamily = `'${fonts[fontIndex]}', sans-serif`;
        fontIndex = (fontIndex + 1) % fonts.length;
      }, 500);
    });

    const videos = [
      { id: 'FnhjGa4giU0', title: 'Anoleaks G' },
      { id: 'q1HzS-V3FCU', title: 'Mountain Frames' },
      { id: 'mobVSFwHxbI', title: 'Under 25 Promo' },
      { id: 'elkZaatn_ys', title: 'Neil MV' },
      { id: 'Aw4zJsUem2Y', title: 'Prajnayu Ad' },
      { id: 'p7Hm20_0NmI', title: 'Via Ferrata' },
      { id: 'fhl__eMfsJs', title: 'Week of Welcome' }
    ];

    let current = 0;
    const mainPlayer = document.getElementById('mainPlayer');
    const thumbnailList = document.getElementById('thumbnails');
    const videoCaption = document.getElementById('videoCaption');
    const workList = document.getElementById('workList');

    function updateVideo(index) {
      current = index;
      const video = videos[index];
      mainPlayer.src = `https://www.youtube.com/embed/${video.id}?autoplay=1`;
      videoCaption.textContent = video.title;
      Array.from(thumbnailList.children).forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function prevVideo() {
      const newIndex = (current - 1 + videos.length) % videos.length;
      updateVideo(newIndex);
    }

    function nextVideo() {
      const newIndex = (current + 1) % videos.length;
      updateVideo(newIndex);
    }

    videos.forEach((video, index) => {
      const img = document.createElement('img');
      img.src = `https://img.youtube.com/vi/${video.id}/hqdefault.jpg`;
      img.alt = video.title;
      img.onclick = () => updateVideo(index);
      if (index === current) img.classList.add('active');
      thumbnailList.appendChild(img);

      const item = document.createElement('a');
      item.href = `https://www.youtube.com/watch?v=${video.id}`;
      item.textContent = video.title;
      item.target = "_blank";
      workList.appendChild(item);
    });

    // Contact Modal Functions
    function openContact() {
      document.getElementById('contactModal').classList.add('active');
      document.getElementById('mainContent').classList.add('blurred');
    }

    function closeContact() {
      document.getElementById('contactModal').classList.remove('active');
      document.getElementById('mainContent').classList.remove('blurred');
    }
  </script>
</body>
</html>
