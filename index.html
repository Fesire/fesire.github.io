<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fesire.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Etna&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
    }

    body.light-mode {
      --bg-color: #fff;
      --text-color: #000;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      transition: background-color 0.5s, color 0.5s;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loader h1 {
      font-family: 'Etna', sans-serif;
      font-size: 6rem;
      background: linear-gradient(90deg, #ff0000, #00ffcc, #0099ff, #ff00ff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: hueGradient 5s infinite linear;
    }

    @keyframes hueGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    main {
      padding: 60px 30px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .intro {
      margin-top: 20px;
      text-align: center;
    }

    .intro h1 {
      font-family: 'Etna', sans-serif;
      font-size: 4rem;
      margin: 0;
    }

    .intro p {
      font-size: 1rem;
      letter-spacing: 2px;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.9rem;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    .toggle {
      position: absolute;
      top: 20px;
      left: 30px;
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.8rem;
      text-transform: uppercase;
      transition: all 0.3s;
    }

    .toggle:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    .work-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 80px;
    }

    .work-item {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #111 url('https://via.placeholder.com/480x270/222/888?text=Thumbnail') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.2rem;
      text-transform: uppercase;
      transition: background 0.3s, transform 0.3s;
      cursor: pointer;
      text-align: center;
    }

    .work-item:hover {
      background-blend-mode: lighten;
      transform: scale(1.02);
    }

    .work-item a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
    }

    .work-item a:hover {
      color: #00ffee;
    }
  </style>
</head>
<body>
  <div class="loader">
    <h1>Fesire.</h1>
  </div>

  <button class="toggle" onclick="toggleMode()">Toggle</button>
  <nav>
    <a href="#">Work</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <div class="intro">
      <h1>Fesire.</h1>
      <p>Sarathchandran P</p>
    </div>

    <section class="work-grid">
      <div class="work-item">
        <a href="https://youtu.be/FnhjGa4giU0" target="_blank">Anoleaks G</a>
      </div>
      <div class="work-item">
        <a href="https://youtu.be/q1HzS-V3FCU" target="_blank">Mountain Frames | Resort Experience</a>
      </div>
      <div class="work-item">
        <a href="https://youtu.be/mobVSFwHxbI" target="_blank">Under 25 Townhall | Promo</a>
      </div>
      <div class="work-item">
        <a href="https://youtu.be/elkZaatn_ys" target="_blank">Neil MDHV - Craving (Official MV)</a>
      </div>
      <div class="work-item">
        <a href="https://youtu.be/Aw4zJsUem2Y" target="_blank">Prajnayu Ayurvedic Hospital | Ad</a>
      </div>
      <div class="work-item">
        <a href="https://youtu.be/p7Hm20_0NmI" target="_blank">Via Ferrata: A Trek to Remember</a>
      </div>
      <div class="work-item">
        <a href="https://youtu.be/fhl__eMfsJs" target="_blank">Week of Welcome Highlights</a>
      </div>
    </section>
  </main>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.loader').style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
