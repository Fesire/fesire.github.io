<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fesire.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Etna&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
    }

    body.light-mode {
      --bg-color: #fff;
      --text-color: #000;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      transition: background-color 0.5s, color 0.5s;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loader h1 {
      font-family: 'Etna', sans-serif;
      font-size: 6rem;
      background: linear-gradient(90deg, #ff0000, #00ffcc, #0099ff, #ff00ff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: hueGradient 5s infinite linear;
    }

    @keyframes hueGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    main {
      padding: 60px 30px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .intro {
      margin-top: 20px;
      text-align: center;
    }

    .intro h1 {
      font-family: 'Etna', sans-serif;
      font-size: 4rem;
      margin: 0;
    }

    .intro p {
      font-size: 1rem;
      letter-spacing: 2px;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.9rem;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    .toggle {
      position: absolute;
      top: 20px;
      left: 30px;
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.8rem;
      text-transform: uppercase;
      transition: all 0.3s;
    }

    .toggle:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
    }

    .main-video {
      width: 80vw;
      max-width: 960px;
      height: 45vw;
      max-height: 540px;
      position: relative;
    }

    .main-video iframe {
      width: 100%;
      height: 100%;
    }

    .nav-arrows {
      display: flex;
      justify-content: space-between;
      width: 80vw;
      max-width: 960px;
      margin: 20px 0;
    }

    .nav-arrows button {
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .nav-arrows button:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    .thumbnail-list {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px;
      max-width: 100vw;
      box-sizing: border-box;
    }

    .thumbnail-list img {
      height: 90px;
      cursor: pointer;
      opacity: 0.6;
      transition: transform 0.3s, opacity 0.3s;
      flex-shrink: 0;
    }

    .thumbnail-list img.active,
    .thumbnail-list img:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    @media (max-width: 600px) {
      .main-video {
        width: 100vw;
        height: 56.25vw;
      }
      .nav-arrows {
        width: 100vw;
        padding: 0 10px;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <h1>Fesire.</h1>
  </div>

  <button class="toggle" onclick="toggleMode()">Toggle</button>
  <nav>
    <a href="#">Work</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <div class="intro">
      <h1>Fesire.</h1>
      <p>Sarathchandran P</p>
    </div>

    <section class="gallery">
      <div class="main-video">
        <iframe id="mainPlayer" src="https://www.youtube.com/embed/FnhjGa4giU0" frameborder="0" allowfullscreen allow="autoplay"></iframe>
      </div>
      <div class="nav-arrows">
        <button onclick="prevVideo()">← Prev</button>
        <button onclick="nextVideo()">Next →</button>
      </div>
      <div class="thumbnail-list" id="thumbnails"></div>
    </section>
  </main>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.loader').style.display = 'none';
      }, 2000);
    });

    const videos = [
      { id: 'FnhjGa4giU0', title: 'Anoleaks G' },
      { id: 'q1HzS-V3FCU', title: 'Mountain Frames' },
      { id: 'mobVSFwHxbI', title: 'Under 25 Promo' },
      { id: 'elkZaatn_ys', title: 'Neil MV' },
      { id: 'Aw4zJsUem2Y', title: 'Prajnayu Ad' },
      { id: 'p7Hm20_0NmI', title: 'Via Ferrata' },
      { id: 'fhl__eMfsJs', title: 'Week of Welcome' },
      { id: 'ZMbE9mnDqEo', title: 'Krib T-shirt Promo' }
    ];

    let current = 0;
    const mainPlayer = document.getElementById('mainPlayer');
    const thumbnailList = document.getElementById('thumbnails');

    function updateVideo(index) {
      current = index;
      const video = videos[index];
      mainPlayer.src = `https://www.youtube.com/embed/${video.id}?autoplay=1`;
      Array.from(thumbnailList.children).forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function prevVideo() {
      const newIndex = (current - 1 + videos.length) % videos.length;
      updateVideo(newIndex);
    }

    function nextVideo() {
      const newIndex = (current + 1) % videos.length;
      updateVideo(newIndex);
    }

    videos.forEach((video, index) => {
      const img = document.createElement('img');
      img.src = `https://img.youtube.com/vi/${video.id}/hqdefault.jpg`;
      img.alt = video.title;
      img.onclick = () => updateVideo(index);
      if (index === current) img.classList.add('active');
      thumbnailList.appendChild(img);
    });
  </script>
</body>
</html>
