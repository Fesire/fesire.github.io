<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fesire.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Etna&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
    }

    body.light-mode {
      --bg-color: #fff;
      --text-color: #000;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      height: 100vh;
      transition: background-color 0.5s, color 0.5s;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loader h1 {
  font-family: 'Etna', sans-serif;
  font-size: 6rem;
  background: linear-gradient(90deg, #ff0000, #00ffcc, #0099ff, #ff00ff);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: hueGradient 5s infinite linear;
}

@keyframes hueGradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    main.show {
      opacity: 1;
    }

    h1 {
      font-family: 'Etna', sans-serif;
      font-size: 4rem;
      margin: 0;
    }

    p {
      font-size: 1rem;
      letter-spacing: 2px;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.9rem;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    .toggle {
      position: absolute;
      top: 20px;
      left: 30px;
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.8rem;
      text-transform: uppercase;
      transition: all 0.3s;
    }

    .toggle:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }
  </style>
</head>
<body>
  <div class="loader">
    <h1>Fesire.</h1>
  </div>

  <button class="toggle" onclick="toggleMode()">Toggle</button>
  <nav>
    <a href="#">Work</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h1>Fesire.</h1>
    <p>Sarathchandran P</p>
  </main>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    // Simulate loader then show content
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.loader').style.display = 'none';
        document.querySelector('main').classList.add('show');
      }, 2000); // You can adjust duration here
    });
  </script>
</body>
</html>
